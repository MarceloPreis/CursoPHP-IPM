<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        body {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Crie a sua conta aqui</h1>
    <form action="">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br>
        <label for="idade">Idade</label><br>
        <select name="idade" id="idade" placeholder="Selcione a Idade">
            <option value="" disabled selected hidden>Selecione a idade</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="100">60 +</option>
        </select>
        <br><br>
        <label for="desc"> Conte-nos sobre vc:</label><br>
        <textarea name="desc" id="" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" id="termos" name="termos">
        <label for="termos">Eu concordo com os <a href="google.com">termos de serviços</a></label>

    </form>
    
</body>
</html>
